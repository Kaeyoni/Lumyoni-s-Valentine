<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot Croisé Spécial Amour</title>
    <link rel="icon" href="Valentine’s logo.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff4081;
        }
        p {
            font-size: 18px;
        }
        .btn {
            display: inline-block;
            background: #ff4081;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .btn:hover {
            background: #e6006b;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mot Croisé Spécial Lumyoni</h1>
        <p>Un petit jeu spécialement pour toi, rempli de souvenirs et de tendresse. ❤️</p>
        <p>Amuse-toi bien et découvre les mots cachés !</p>
        <a class="btn" href="Lumyoni-crossword.pdf" download="Lumyoni-crossword.pdf">Télécharger le PDF</a>
        
    </div>
</body>
</html>
